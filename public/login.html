<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Express App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex min-h-screen flex item-center justify-center p-10">
    <div
      class="rounded-lg border bg-card text-card-foreground shadow-sm w-full max-w-md"
      data-v0-t="card"
    >
      <div class="flex flex-col space-y-1.5 p-6">
        <h3 class="whitespace-nowrap font-semibold tracking-tight text-2xl">
          Signin form
        </h3>
        <p class="text-sm text-muted-foreground">Login into your account.</p>
      </div>
      <div class="p-6 space-y-4">
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="email"
          >
            Email Address
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            type="email"
            id="email"
            placeholder="Enter email address"
            required=""
          />
        </div>
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="password"
          >
            Password
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            type="password"
            id="password"
            placeholder=" password"
            required=""
          />
        </div>
      </div>
      <div class="flex items-center p-6">
        <button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
        >
          Sign in
        </button>
      </div>
    </div>
  </body>
</html>
