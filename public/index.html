<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Express App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <header
        class="bg-background border-b px-4 md:px-6 flex items-center h-16 shrink-0"
      >
        <a class="flex items-center gap-2" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-6 w-6"
          >
            <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
          </svg>
          <span class="sr-only">Acme Inc</span>
        </a>
        <nav class="ml-6 hidden md:flex gap-6">
          <a class="font-medium hover:underline" href="#"> Dashboard </a>
          <a class="font-medium hover:underline" href="#"> Projects </a>
          <a class="font-medium hover:underline" href="#"> Employees </a>
          <a class="font-medium hover:underline" href="#"> Settings </a>
        </nav>
      </header>
      <main class="flex-1 p-4 md:p-6">
        <div class="max-w-4xl mx-auto">
          <div class="mb-6">
            <h1 class="text-2xl font-bold">Employees</h1>
            <p class="text-muted-foreground">
              View and manage your team members.
            </p>
          </div>
          <div class="bg-background rounded-lg border">
            <div class="relative w-full overflow-auto">
              <table class="w-full caption-bottom text-sm">
                <thead class="[&amp;_tr]:border-b">
                  <tr
                    class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted"
                  >
                    <th
                      class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
                    >
                      Name
                    </th>
                    <th
                      class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
                    >
                      Role
                    </th>
                    <th
                      class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
                    >
                      Status
                    </th>
                    <th
                      class="h-12 px-4 align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 text-right"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody class="[&amp;_tr:last-child]:border-0">
                  <tr
                    class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted"
                  >
                    <td
                      class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                    >
                      <div class="flex items-center gap-3">
                        <span
                          class="relative flex shrink-0 overflow-hidden rounded-full w-8 h-8"
                        >
                          <span
                            class="flex h-full w-full items-center justify-center rounded-full bg-muted"
                            >JD</span
                          >
                        </span>
                        <div>
                          <div class="font-medium">John Doe</div>
                          <div class="text-sm text-muted-foreground">
                            Software Engineer
                          </div>
                        </div>
                      </div>
                    </td>
                    <td
                      class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                    >
                      Software Engineer
                    </td>
                    <td
                      class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                    >
                      <div
                        class="inline-flex w-fit items-center whitespace-nowrap rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
                        data-v0-t="badge"
                      >
                        Active
                      </div>
                    </td>
                    <td
                      class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 text-right"
                    >
                      <button
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="h-5 w-5"
                        >
                          <path
                            d="M12 22h6a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v10"
                          ></path>
                          <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                          <path
                            d="M10.4 12.6a2 2 0 1 1 3 3L8 21l-4 1 1-4Z"
                          ></path>
                        </svg>
                        <span class="sr-only">Edit</span>
                      </button>
                      <button
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="h-5 w-5"
                        >
                          <path d="M3 6h18"></path>
                          <path
                            d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"
                          ></path>
                          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                          <line x1="10" x2="10" y1="11" y2="17"></line>
                          <line x1="14" x2="14" y1="11" y2="17"></line>
                        </svg>
                        <span class="sr-only">Delete</span>
                      </button>
                    </td>
                  </tr>
                  <tr
                    class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted"
                  >
                    <td
                      class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                    >
                      <div class="flex items-center gap-3">
                        <span
                          class="relative flex shrink-0 overflow-hidden rounded-full w-8 h-8"
                        >
                          <span
                            class="flex h-full w-full items-center justify-center rounded-full bg-muted"
                            >JD</span
                          >
                        </span>
                        <div>
                          <div class="font-medium">Jane Doe</div>
                          <div class="text-sm text-muted-foreground">
                            Product Manager
                          </div>
                        </div>
                      </div>
                    </td>
                    <td
                      class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                    >
                      Product Manager
                    </td>
                    <td
                      class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                    >
                      <div
                        class="inline-flex w-fit items-center whitespace-nowrap rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
                        data-v0-t="badge"
                      >
                        Active
                      </div>
                    </td>
                    <td
                      class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 text-right"
                    >
                      <button
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="h-5 w-5"
                        >
                          <path
                            d="M12 22h6a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v10"
                          ></path>
                          <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                          <path
                            d="M10.4 12.6a2 2 0 1 1 3 3L8 21l-4 1 1-4Z"
                          ></path>
                        </svg>
                        <span class="sr-only">Edit</span>
                      </button>
                      <button
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="h-5 w-5"
                        >
                          <path d="M3 6h18"></path>
                          <path
                            d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"
                          ></path>
                          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                          <line x1="10" x2="10" y1="11" y2="17"></line>
                          <line x1="14" x2="14" y1="11" y2="17"></line>
                        </svg>
                        <span class="sr-only">Delete</span>
                      </button>
                    </td>
                  </tr>
                  <tr
                    class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted"
                  >
                    <td
                      class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                    >
                      <div class="flex items-center gap-3">
                        <span
                          class="relative flex shrink-0 overflow-hidden rounded-full w-8 h-8"
                        >
                          <span
                            class="flex h-full w-full items-center justify-center rounded-full bg-muted"
                            >JD</span
                          >
                        </span>
                        <div>
                          <div class="font-medium">Bob Smith</div>
                          <div class="text-sm text-muted-foreground">
                            UI Designer
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
