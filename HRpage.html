<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRpage</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./HRpage.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu.css' rel='stylesheet'>
</head>
<body>
    <header id="nav-header" class="header">
        <nav class="nav container2">
            <div class="nav-data">
                <a href="#" class="nav-logo">
                    <h3><span>Welcome </span>to Human Resources Page!</h3>
                    <h3 class="hh3"> <span>Human </span>Resources</h3>
                </a>
            </div>
        </nav>
     </header>
     <form action="" id="personal-info-form" class="form">
        <h4>Personal Information</h4>
        <hr class="under-line">

        <div class="form-row">
            <label for="first-name" class="form-label">First Name</label>

            <input  type="text"
             placeholder="First Name" 
             id="first-name"
            class="form-input">

            <label for="last-name" class="form-label">Last Name</label>

            <input type="text"
            placeholder="Last Name" 
            id="last-name"
           class="form-input">
        </div>

        <div class="form-row">
            <label for="country" class="form-label">Country</label>

            <input type="country" 
            placeholder="Country"
            id="country"
            class="form-input">

            <label for="city" class="form-label">City</label>

            <input type="text" 
            id="city"
            placeholder="City"
            class="form-input">

            
        </div>

        <div class="form-row">
            <label for="phone-number" class="form-label">Phone number</label>

            <input type="phone"  
            id="phone-number"
            placeholder="Phone no"
            class="form-input">
            
            <label for="email" class="form-label">Email</label>

            <input type="email"  
            id="email"
            placeholder="Email"
            class="form-input">
        </div>

        <div class="form-row">
            <label for="dob" class="form-label">Date of Birth</label>

            <input type="date"  
            id="dob"
            placeholder="Date of Birth"
            class="form-input">
        </div>

        <div class="form-row">
            <label for="gender-dropdown" class="form-label">Gender</label>

            <select class="firstName-input" id="gender-dropdown" name="dropdown">
                <option value="option1">Male</option>
                <option value="option2">Female</option>
                <option value="option3">Rather not say</option>
            </select>
        </div>
      
    
        <h4>Job Details</h4>
        <hr class="under-line">

        <div class="form-row">
            <label for="name" class="form-label">Job Title</label>

            <input type="text"
             id="name"
            class="form-input">
        </div>

        <div class="form-row">
            <label for="number" class="form-label">Division</label>

            <input type="text" 
            id="number"
            class="form-input">
        </div>

        <div class="form-row">
            <label for="name" class="form-label">Supervisor</label>

            <input class="firstName-input" type="name"  
            placeholder="First Name"
            id="email"
            class="form-input">

            <input type="name"  
            placeholder="Last Name"
            id="email"
            class="form-input">
        </div>

        <div class="form-row">
            <label for="email" class="form-label">Employment Status</label>

            <select class="firstName-input" id="dropdown" name="dropdown">
                <option value="option1">Full Time</option>
                <option value="option2">Part Time</option>
                <option value="option3">Contract</option>
            </select>
        </div>

        <div class="form-row">
            <label for="email" class="form-label">Employment Type</label>

            <select class="firstName-input" id="dropdown" name="dropdown">
                <option value="option1">Permanent</option>
                <option value="option2">Temporary</option>
            </select>
        </div>

        <div class="form-row">
            <label for="email" class="form-label">Start Date</label>

            <input type="date"  
            id="dob"
            class="form-input">
        </div>

        <div class="form-row">
            <label for="email" class="form-label">End Date</label>

            <input type="date"  
            id="dob"
            class="form-input">
        </div>
        <div class="form-row">
            <label for="email" class="form-label">Work Site</label>

            <input type="text"  
            id="site"
           
            class="form-input">
        </div>
        <div class="form-row">
            <label for="email" class="form-label">Employee ID</label>
            <button id="generate-id" type="submit" class="btn btn-block btn-teritiary btn-empid">Generate</button>
            <input type="text"  
            id="show-id"
           
            class="form-input">
        </div>
        <div class="form-row">
            <label for="" class="form-label">Employee ID</label>
            <button id="searchButton" class="btn btn-block btn-teritiary btn-empid">Search</button>
            <input type="number"  
            id="search-id"
           
            class="form-input">
        </div>
        
        <div class="partition">
            
        </div>
        <h4>Salary Information</h4>
        <hr class="under-line">

        <div class="form-row">
            <label for="name" class="form-label">Base Salary</label>

            <input type="number"
             id="firs-name"
            class="form-input">

        </div>

        <div class="form-row">
            <label for="number" class="form-label">Pay Frequency</label>

            <input type="text" 
            id="city"
            class="form-input">

        </div>

        <button type="submit" class="btn btn-block btn-teritiary">Submit</button>
        <button type="button" class="btn btn-block btn-teritiary" id="displayButton">Display</button>
    </form>

    <script type="module" src="./HRpage.js"></script>
    </body>
</html>
